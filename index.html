<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="fxw">
        <div class="col-3">
            <img class="col-5" src="imagem/logo.png">
        </div>
        <div class="col-9 direita">
            <img class="col-2" src="imagem/meus pedidos.png">
            <img class="col-2" src="imagem/whatsapp.png">
        </div>
    </header>
    <section class="s1 fxw">
        <h1 class="ctr col-12">Nossos destaques</h1>
        <div class="col-2 ctr">
            <img class="col-10" src="imagem/lanche1.png">
        </div>
        <div class="col-2 ctr">
            <img class="col-10" src="imagem/lanche2.png">
        </div>
        <div class="col-2 ctr">
            <img class="col-10" src="imagem/lanche3.png">
        </div>
        <div class="col-2 ctr">
            <img class="col-10" src="imagem/lanche4.png">
        </div>
        <div class="col-2 ctr">
            <img class="col-10" src="imagem/lanche5.png">
        </div>
        <div class="col-2 ctr">
            <img class="col-10" src="imagem/lanche6.png">
        </div>
    </section>
    <section class="s2">
        <div class="slider">
            <div class="slide_principal">
                <input type="radio" name="bola" id="bola1">
                <input type="radio" name="bola" id="bola2">
                <div class="col-12 slidee primeiro">
                    <img class="col-12" src="imagem/slide1.png">
                </div>
                <div class="col-12 slidee">
                    <img class="col-12" src="imagem/slide2.png">
                </div>
            </div>
            <div class="quadradinhos">
                <label for="bola1"><img src="imagem/slideBotao.png"></label>
                <label for="bola2"><img src="imagem/slideBotao.png"></label>
            </div>
        </div>
    </section>

    <section class="s3">
        <h1>Escolha seu sanduiche</h1>
        <select id="sanduiche">
            <option>Selecione aqui</option>
            <option value="Sanduiche 1">Sanduiche 1</option>
            <option value="Sanduiche 2">Sanduiche 2</option>
            <option value="Sanduiche 3">Sanduiche 3</option>
            <option value="Sanduiche 4">Sanduiche 4</option>
            <option value="Sanduiche 5">Sanduiche 5</option>
            <option value="Sanduiche 6">Sanduiche 6</option>
        </select>
        <h1>Escolha seu adicional</h1>
        <select id="adicional">
            <option value="Frango">Frango</option>
            <option value="Ovo">Ovo</option>
            <option value="Bacon">Bacon</option>
        </select>
        <div id="resposta"></div>
    </section>

</body>
<script src="script.js"></script>

</html>
